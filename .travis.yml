language: php
php:
  - 5.4
  - 5.5
  - 5.6

env:
  - DB=mysql
  
before_script:
  - apt-get update
  - apt-get install apache2 libapache2-mod-fastcgi
  # enable php-fpm
  - cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf
  - a2enmod rewrite actions fastcgi alias
  - echo "cgi.fix_pathinfo = 1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - ~/.phpenv/versions/$(phpenv version-name)/sbin/php-fpm
  # configure apache virtual hosts
  - cp -f build/travis-ci-apache /etc/apache2/sites-available/default
  - sed -e "s?%TRAVIS_BUILD_DIR%?$(pwd)?g" --in-place /etc/apache2/sites-available/default
  - service apache2 restart
  - cp tests/config.travisci.php inc/config.php
  - wget http://geolite.maxmind.com/download/geoip/database/GeoLiteCountry/GeoIP.dat.gz -P geoipdb/
  - gunzip -f geoipdb/GeoIP.dat.gz
  - if [[ "$DB" == "mysql" ]]; then mysql -e "create database IF NOT EXISTS test;" -uroot; fi
  
script:
  - phpunit --configuration travis.phpunit.xml.dist
  
sudo: false